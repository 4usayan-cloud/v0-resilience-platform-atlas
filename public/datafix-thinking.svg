<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Datafix thinking">
  <defs>
    <radialGradient id="bg" cx="35%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#f7f3e9"/>
      <stop offset="100%" stop-color="#efe7d6"/>
    </radialGradient>
    <linearGradient id="coat" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e6e6e6"/>
    </linearGradient>
    <linearGradient id="vest" x1="0" x2="1">
      <stop offset="0%" stop-color="#7bc96f"/>
      <stop offset="100%" stop-color="#4aa05b"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="36" fill="url(#bg)"/>

  <!-- floating brains -->
  <g fill="#f2b7b7" stroke="#d69292" stroke-width="3">
    <ellipse cx="90" cy="90" rx="44" ry="32"/>
    <ellipse cx="420" cy="85" rx="40" ry="30"/>
    <ellipse cx="70" cy="190" rx="36" ry="26"/>
    <ellipse cx="440" cy="190" rx="36" ry="26"/>
  </g>

  <!-- question marks -->
  <g fill="#333">
    <text x="238" y="60" font-size="48" font-family="Georgia, serif">?</text>
    <text x="300" y="90" font-size="36" font-family="Georgia, serif">?</text>
    <text x="40" y="260" font-size="40" font-family="Georgia, serif">?</text>
    <text x="460" y="260" font-size="40" font-family="Georgia, serif">?</text>
  </g>

  <!-- head -->
  <circle cx="256" cy="210" r="78" fill="#ffd9b3" stroke="#d9a982" stroke-width="4"/>
  <circle cx="224" cy="202" r="16" fill="#7dc4ff" stroke="#3e6f8c" stroke-width="3"/>
  <circle cx="288" cy="202" r="16" fill="#7dc4ff" stroke="#3e6f8c" stroke-width="3"/>
  <circle cx="224" cy="202" r="6" fill="#1a2a3a"/>
  <circle cx="288" cy="202" r="6" fill="#1a2a3a"/>

  <!-- glasses -->
  <circle cx="224" cy="202" r="26" fill="none" stroke="#5b5b5b" stroke-width="4"/>
  <circle cx="288" cy="202" r="26" fill="none" stroke="#5b5b5b" stroke-width="4"/>
  <line x1="250" y1="202" x2="262" y2="202" stroke="#5b5b5b" stroke-width="4"/>

  <!-- hair -->
  <path d="M160 200 Q150 130 210 110 Q230 70 270 110 Q320 90 350 140 Q380 150 380 200" fill="none" stroke="#f2f2f2" stroke-width="18" stroke-linecap="round"/>

  <!-- moustache & beard -->
  <path d="M205 245 Q256 270 307 245" stroke="#f2f2f2" stroke-width="14" stroke-linecap="round" fill="none"/>
  <path d="M220 260 Q256 330 292 260" stroke="#f2f2f2" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- body -->
  <rect x="196" y="300" width="120" height="140" rx="20" fill="url(#vest)" stroke="#3f7f4a" stroke-width="3"/>
  <rect x="160" y="280" width="192" height="200" rx="24" fill="url(#coat)" stroke="#cfcfcf" stroke-width="3"/>

  <!-- bow tie -->
  <polygon points="238,300 256,285 274,300 256,312" fill="#d23b3b"/>

  <!-- book -->
  <rect x="60" y="340" width="100" height="64" rx="8" fill="#f3e2b5" stroke="#b59a5c" stroke-width="3"/>
  <line x1="70" y1="360" x2="150" y2="360" stroke="#b59a5c" stroke-width="3"/>

  <!-- satchel -->
  <rect x="330" y="340" width="120" height="80" rx="10" fill="#c78f5c" stroke="#8a5a2f" stroke-width="4"/>
  <circle cx="390" cy="400" r="8" fill="#8a5a2f"/>

  <!-- label -->
  <text x="256" y="480" text-anchor="middle" font-size="18" fill="#2e2e2e" font-family="Georgia, serif">Datafix</text>
</svg>
